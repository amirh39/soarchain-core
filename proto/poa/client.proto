syntax = "proto3";
package soarchain.poa;

option go_package = "soarchain/x/poa/types";

message Client {
  string pubKey = 1; 
  string address = 2;
  string score = 4;
  string rewardMultiplier = 5;
  string netEarnings = 6;
  string lastTimeChallenged = 7;
  string coolDownTolerance = 8;
  string type = 9;
}

