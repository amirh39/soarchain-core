syntax = "proto3";
package soarchain.did;

import "did/client_did_document.proto";
import "did/runner_did_document.proto";

option go_package = "soarchain/x/did/types";

// Msg defines the Msg service.
service Msg {
  rpc GenClient(MsgGenClient) returns (MsgGenClientResponse);
  rpc GenRunner(MsgGenRunner) returns (MsgGenRunnerResponse);

  // UpdateDID defines a method for updating a DID.
  rpc UpdateDid(MsgUpdateDid) returns (MsgUpdateDidResponse);

  // DeactivateDID defines a method for deactivating a DID.
  rpc DeactivateDid(MsgDeactivateDid) returns (MsgDeactivateDidResponse);

}

message MsgGenClient {
  ClientDidDocument document = 1;
  string signature = 2;
  string certificate = 3;
  string creator = 4;
}
  
message MsgGenClientResponse {}

message MsgGenRunner {
  RunnerDidDocument document = 1;
  string creator = 2; 
  string runnerStake = 3;
  string runnerIp = 4;
  string certificate = 5;
  string signature = 6;
}
  
message MsgGenRunnerResponse {}

// MsgUpdateDid defines the Msg/UpdateDID request type.
message MsgUpdateDid {
  string did = 1;
  ClientDidDocument document = 2;
  string verificationMethodId = 3;
  bytes signature = 4;
  string fromAddress = 5;
}

// MsgUpdateDIDResponse defines the Msg/UpdateDID response type.
message MsgUpdateDidResponse {}

// MsgDeactivateDid defines the Msg/DeactivateDID request type.
message MsgDeactivateDid {
  string did = 1;
  string verificationMethodId = 2;
  bytes signature = 3;
  string fromAddress = 4;
}

// MsgDeactivateDIDResponse defines the Msg/DeactivateDID response type.
message MsgDeactivateDidResponse {}

