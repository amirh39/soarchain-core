syntax = "proto3";
package soarchain.dpr;

import "dpr/dpr.proto";

option go_package = "soarchain/x/dpr/types";

// Msg defines the Msg service.
service Msg {
  rpc GenDpr(MsgGenDpr) returns (MsgGenDprResponse);

}

message MsgGenDpr {
  string creator = 1;
  bool pidSupported_1_to_20 = 2; 
  bool pidSupported_21_to_40 = 3; 
  bool pidSupported_41_to_60 = 4; 
  repeated string vin = 5; 
  uint64 lengthOfDpr = 6;
}

message MsgGenDprResponse {}