syntax = "proto3";
package soarchain.poa;

option go_package = "github.com/soar-robotics/soarchain-core/x/poa/types";

message Reputation {
  string pubKey = 1; 
  string address = 2;
  string score = 4;
  string rewardMultiplier = 5;
  string netEarnings = 6;
  string lastTimeChallenged = 7;
  string coolDownTolerance = 8;
  string type = 9;
  string stakedAmount = 10; 
  string dprEarnings =11;
}

