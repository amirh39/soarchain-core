syntax = "proto3";
package soarchain.dpr;

option go_package = "soarchain/x/dpr/types";

message Dpr {
  string id = 1;
  string creator = 2;
  string supportedPIDs = 3;
  bool isActive = 4;
  uint64 duration = 5;
  string dprEndTime = 6; // Adding DPRendTime 
  uint64 dprStartEpoch = 7;
  string dprBudget = 8;
  uint64 maxClientCount = 9;
  uint64 clientCounter = 10;
}

