syntax = "proto3";
package soarchain.did;

option go_package = "soarchain/x/did/types";

import "gogoproto/gogo.proto";
import "did/client_did.proto";

message ChallengerDid {
  string id = 1;
  string pubKey = 2;
  Keys keys = 3 [json_name = "keys"];
  repeated VerificationMethod verificationMethods = 4 [json_name = "verificationMethod"];
  repeated VerificationRelationship authentications = 5 [json_name = "authentication", (gogoproto.customtype) = "VerificationRelationship"];
  repeated Service services = 6 [json_name = "service"];
  string ipAddress = 8;
  string created = 9;
  string updated = 10;
  string address = 11;
}

// ChallengerDidWithSeq defines a message for Did with a sequence number for preventing replay attacks.
message ChallengerDidWithSeq {
  ChallengerDid document = 1;
  uint64 sequence = 2;
}

// ChallengerDataWithSeq defines a message for data with a sequence number for preventing replay attacks.
message ChallengerDataWithSeq {
  bytes data = 1;
  uint64 sequence = 2;
}
