syntax = "proto3";
package soarchain.poa;

option go_package = "soarchain/x/poa/types";

message Runner {
  string r = 1;
  string pubKey = 2; 
  string address = 3; 
  string score = 4;
  string rewardMultiplier = 5;
  string stakedAmount = 6; 
  string netEarnings = 7; 
  string ipAddr = 8;
  string lastTimeChallenged = 9;
  string coolDownTolerance = 10;
}

