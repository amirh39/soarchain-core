syntax = "proto3";
package soarchain.poa;

option go_package = "soarchain/x/poa/types";

message EpochData {
  uint64 totalEpochs = 1; 
  string epochV2VRX = 2; 
  string epochV2VBX = 3; 
  string epochV2NBX = 4; 
  string epochRunner = 5; 
  string epochChallenger = 6;
  string V2VRXtotalChallenges = 7;
  string V2VBXtotalChallenges = 8;
  string V2NBXtotalChallenges = 9;
  string RunnerTotalChallenges = 10;
  string ChallengerTotalChallenges = 11;
}
