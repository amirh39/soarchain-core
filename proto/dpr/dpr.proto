syntax = "proto3";
package soarchain.dpr;

option go_package = "soarchain/x/dpr/types";

message Dpr {
  string id = 1;
  string creator = 2;
  string name = 3;
  string supportedPIDs = 4;
  uint32 status = 5;
  uint64 duration = 6;
  string dprEndTime = 7; 
  uint64 dprStartEpoch = 8;
  string dprBudget = 9;
  uint64 maxClientCount = 10;
  uint64 clientCounter = 11;
}

